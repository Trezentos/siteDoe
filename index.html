<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doe sangue, doe vida</title>
</head>

<body>

    <header>

        <img
         class="logo"
         src="/images/logo.png" 
         alt="Logo da site" >
        <h1>A sua doação importa</h1>

        <p>Mais de 38.000 são necessárias todos os dias</p>
        <p>Apenas 1.9% da população brasileira, doa sangue </p>

        <button>Quero ajudar</button>

    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores!</h2>
        <form action="POST">
            <input 
             type="text"
             name="name"
             placeholder="Nome Completo"
             >
             <input 
             type="text"
             name="email"
             placeholder="Seu email"
             >
             <input 
             type="text"
             name="blood"
             placeholder="Tipo sanguíneo"
             >
             <button>Quero Ajudar</button>
        </form>
    </section>
    <main>
        
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors" >
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Gustavo Fagundes</p>


            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Mariane Fagundes</p>


            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Anny Karoliny</p>
                
                
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Gabriel Sacavem</p>


            </div>
            
            
        </section>
    </main>
    <footer>
        Made by: Gustavo F.
    </footer>
    <script src="scripts.js"></script>

</body>

</html>
